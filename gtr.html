<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        :root {
            --img-size: 400px;
        }

        .picture img {
            width: calc(var(--img-size) / 10);
            height: calc(var(--img-size) / 10);
        }

        .picture img:hover {
            width: var(--img-size);
            height: var(--img-size);
            transition: 3s;
        }

        .picture {
            text-align:center;
            
        }
    </style>
</head>
